<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Contact</title>
</head>
<body>
    <nav class="header">
        <section>
          <h1 id="logo">Olha Koval</h1>
        </section>
        <section id="links">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./portfolio.html">Portfolio</a>
          <a href="./contact.html">Contact</a>
        </section>
    </nav>

    <main>
        <h2 id="contactTitle">Contact Me</h2>
        <section id="form">
            <form action="./submission.html" class="contactMe">
                <div class="otherInfo">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fName">
                </div>
                <div class="otherInfo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="otherInfo">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="50" rows="8"></textarea>
                </div>
                <div class="submitButton">
                    <input type="submit" class="submit_btn">
                </div>

            </form>
        </section>

      </main>

    <footer>
        <a href="https://facebook.com" target="_blank">
          <img
            class="media-link"
            src="./assets/alexander-shatov-k1xf2D7jWUs-unsplash.jpg"
            alt="Facebook"
          />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img
            class="media-link"
            src="./assets/shubham-dhage-fvfrHqt37eo-unsplash.jpg"
            alt="Linkedin"
          />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img
            class="media-link"
            src="./assets/alexander-shatov-9Zjd7PE_FRM-unsplash.jpg"
            alt="Twitter"
          />
        </a>
      </footer>
  
      <script src="javascript.js"></script>
    </body>
</html>
